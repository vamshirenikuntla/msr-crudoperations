<html>
    <head>
        <title>Registration</title>
    </head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="./registration.js"></script>
<body>
    <div>
        <form id="registerform" style="display:flex;flex-direction:column">
            <div style="display:flex;flex-direction:row">
                <div style="display:flex;flex-direction:column">
                    <label >First Name : </label>
                    <label>Middle Name : </label>
                    <label >Last Name : </label>
                    <label>Email : </label>
                    <label>Mobile Number : </label>
                    <label>Password : </label>
                    <label>Confirm Password : </label>
                </div>
                <div style="display:flex;flex-direction:column">
                    <input id="first_name" type="text" required/>
                    <input id="middle_name" type="text" required/>
                    <input id="last_name" type="text" required/>
                    <input id="email" type="email" required/>
                    <input id="phnumber" required/>
                    <input id="password" type="password" required/>
                    <input id="confim_password" type="password" required/>
                </div>
            </div>
            <input type="submit" value="Register" style="width: 20%;height: 20px;margin-top: 10;color: aqua;background-color: black" >
        </form>
    </div>

</body>

</html>
